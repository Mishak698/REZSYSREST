<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervační systém restaurace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rezervační systém restaurace</h1>
    
    <div class="form-container">
        <h2>Vytvořit rezervaci</h2>
        <div class="form-group">
            <label for="people">Počet lidí:</label>
            <input type="number" id="people" min="1" required>
        </div>
        <div class="form-group">
            <label for="date">Datum:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="time">Čas:</label>
            <input type="text" id="time" placeholder="např. 14:30" required>
        </div>
        <div class="form-group">
            <label for="duration">Délka rezervace (minuty):</label>
            <input type="number" id="duration" min="30" value="60" required>
        </div>
        <button id="reserveBtn">Rezervovat</button>
        <div id="result"></div>
    </div>
    
    <div class="reservations">
        <h2>Aktivní rezervace</h2>
        <button id="refreshBtn">Obnovit seznam</button>
        <div id="reservationsList"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
